name: CI Testing
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: "Check out repository"
        uses: actions/checkout@v1
      - name: "Install lunatic"
        run: cargo install --git https://github.com/lunatic-solutions/lunatic
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-wasi
          override: true
          components: rustfmt, clippy
      - name: "Run tests"
        run: cargo test --workspace --features json_serializer,msgpack_serializer,protobuf_serializer,sqlite
      - name: "Run clippy"
        run: cargo clippy --features json_serializer,msgpack_serializer,protobuf_serializer,sqlite -- -D warnings
      - name: "Check formatting"
        run: cargo fmt -- --check
